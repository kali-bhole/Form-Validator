<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <form id="signup-form">
        <h1>Sign Up</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <p id="p-name" style="color: red;"></p>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <p id="p-email" style="color: red;"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <p id="p-password" style="color: red;"></p>

        <label for="cnf-password">Confirm Password:</label>
        <input type="password" id="cnf-password" name="cnf-password" />
        <p id="p-cnf-password" style="color: red;"></p>

        <button id="sign-up">Sign Up</button>
    </form>

    <script src="./index.js"></script>

</body>
</html>
